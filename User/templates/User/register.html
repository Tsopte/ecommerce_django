{% extends "Ecommerce/base.html" %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-8 col-md-4 mx-auto">
            <form method="POST">
                {% csrf_token %}
                <!--tag de sécurité exigé par django-->

                <div class="form-group ">
                    <legend class="mb-4 pb-3 mt-3 border-bottom text-center  font-weight-bold font-capitalize text-title">
                    Rejoignez <strong class='text-yellow'>nous!</strong></legend>
                        {{ u_form | crispy }}
                        {{ p_form | crispy }}
                </div>

    
                <div class="from-group">
                    <button class="btn btn-outline-info" type="submit">Créer votre compte</button>
                </div>
            </form>
            <div class="border-top mt-3">
                <small class="text-muted">
                    Vous possédez déja un compte? <a class="ml-2" href="{% url 'login' %}">Connectez vous</a>
                </small>
            </div>
        </div>
        
    </div>
{% endblock content %}
